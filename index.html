<!DOCTYPE html>
<html lang="fr">

    <link rel="stylesheet" href="assets/css/main.css">

<body>

        <nav>
            <div class="nav_arrow-left">
                <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            </div>

            <div class="nav_logo">

    <!-- MAIN -->
    <main>
        <!-- LOCATION BAR -->
        <div class="location bc_middlegrey">
